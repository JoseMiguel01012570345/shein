<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Delivery</title>
    <link rel="icon" href="img/cash-on-delivery.png">
    <link rel="stylesheet" href="css/table-delivery-style.css">
</head>

<body>

    <div class="super-container">

        <header class="head">
            <img class="night-mode" src="img/sun.png">

            <h2>Mis Ventas</h2>

            <img src="img/more.png" alt="" style="width: 30px; height: 30px;">


            <div class="more">

                <div class="options">
                    <img class="plus" src="img/icons8-plus-96.png" alt="">
                    <img class="trash" src="img/icons8-trash-128.png" alt="">
                </div>

            </div>

        </header>

        <div class=" date-name">
            <div class="date">
                <h4>
                    FECHA:
                </h4>
                <input class="dateInput" type="text">
            </div>
            <div class="name">
                <h4>
                    NOMBRE:
                </h4>
                <input class="nameInput" type="text">
            </div>

        </div>
        <div class="main-table">
            <div class="delivery">
                <h2>
                    PEDIDO
                </h2>
            </div>

            <div class="properties">

                <div class="size">
                    <h2>
                        TALLA
                    </h2>
                </div>
                <div class="shein-price">
                    <h2>
                        PRECIO SHEIN
                    </h2>
                </div>
                <div class="cost">
                    <h2>
                        COSTO
                    </h2>
                </div>
                <div class="my-price">
                    <h2>
                        MI PRECIO
                    </h2>
                </div>
            </div>

        </div>
        <div class="data">

        </div>

    </div>

    <script src="js/table-delivery-code.js"></script>
</body>

</html>
