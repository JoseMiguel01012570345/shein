<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Delivery</title>
    <link rel="icon" href="img/cash-on-delivery.png">
    <link rel="stylesheet" href="css/work-space-style.css">
</head>

<body>

    <div class="container-task">
        <div class="title">
            <div class="space"></div>
            <h3>
                Mis Pedidos
            </h3>
            <div class="options">
                <button type="submit" class="option-btn">
                    <img src="img/menu-burger.png" alt="" style="width: 20px;height: 20px;">
                </button>
                <div class="buttoms">
                    <img class="insert" src="img/icons8-plus-96.png">
                    <img class="update" src="img/icons8-update-64.png">
                    <img class="delete" src="img/icons8-trash-128.png">
                    <img class="completed" src="img/complete.png" alt="">
                    <img class="settings" src="img/control.png" alt="">
                </div>
            </div>
        </div>
        <div class="task-list">

            <div class="task task1">
                <input class="intro-task" type="text" placeholder="cliente">
            </div>

        </div>
        <div class="my-settings">
            <button class="precio-comprador ">
                <a href="index-settings-priceBuyer.html">
                    precio-comprador
                </a>
            </button>
            <button class="mi-precio">
                <a href="index-settings-myPrices.html">
                    mi-precio
                </a>
            </button>
        </div>
    </div>

    <script src="js/settings.js"></script>
    <script src="js/pedidosSHEIN.js"></script>
</body>

</html>
